<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action= "">
    <h1>Payment Form</h1>
    <p>Required fields are marked by *</p>

    <h2>Contact Information</h2>

    <label>
        <input
        name="suffix"
        type="radio"
        checked="checked" />
        Mr.
    </label>
    <br/>
    <label>
        <input
        name="suffix"
        type="radio" />
        Ms.
    </label>
    <br/>
    <label>
        <input
        name="suffix"
        type="radio" />
        Mrs.
    </label>
    <br/>
    <label>
        <input
        name="suffix"
        type="radio" />
        Mx.
    </label>
    <br/>
    <label>
        Name
        <input id="Name*"
        name="name" type text />
    </label>
    <br/>
    <label>
        Email
        <input id="Email*"
        name="email" type text />
    </label>


    <h2>Payment Information</h2>

    <select>
        <option value="Visa">Visa</option>
        <option value="Mastercard">Mastercard</option>
        <option value="American Express">American Express</option>
        <option value="Discover">Discover</option>
    </select>
    <br/>
    <label>
        <input id="Credit Card"
        placeholder="xxxx xxxx xxxx xxxx" type="text" />
    </label>
    <br/>
    <label>
        <input id="Expiration Date"
        placeholder="mm/yy"
        type="date" />
    </label>
    <br/>
    <input id="Submit"
    placeholder="Submit Payment"
    type="text">

</form>  
</body>
</html>
